<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/galaxy.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Gloria Hallelujah', cursive;
    }

    .page-title {
      font-size: 2.5rem;
      color: white;
      text-align: center;
      margin-top: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .game-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
    }

    /* Card container for each game */
    .game-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
}


    /* Glassy box for images */
    .game-icon {
      width: 220px;
      height: 220px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    /* Glass box for name */
    .game-name {
      width: 220px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      text-align: center;
      padding: 8px 0;
      color: white;
      font-size: 1.2rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    /* Back button */
    .back-icon {
      width: 60px;
      height: 60px;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      cursor: pointer;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .back-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px white;
    }

   
  </style>
</head>
<body>

  <!-- Back button -->
  <div class="back-icon" onclick="window.location.href='index.html'">
    <img src="assets/arrow.jpeg" alt="Back" loading="lazy">
  </div>

  
  <div class="glass-box page-title">
  <h1 class="fade-in">Mini Games</h1>
</div>


  <div class="game-container">
    <!-- Game 1 -->
    <div class="game-card fade-in" onclick="window.location.href='whisperGarden.html'">
      <div class="game-icon">
        <img src="assets/game1.jpeg" alt="Whisper Garden" loading="lazy">
      </div>
      <div class="game-name">Whisper Garden</div>
    </div>

    <!-- Game 2 -->
    <div class="game-card fade-in" onclick="window.location.href='StarStitcher.html'">
      <div class="game-icon">
        <img src="assets/star stitcher.png" alt="Star Stitcher" loading="lazy">
      </div>
      <div class="game-name">Star Stitcher</div>
    </div>

    <!-- Game 3 -->
    <div class="game-card fade-in" onclick="window.location.href='AuraComb.html'">
      <div class="game-icon">
        <img src="assets/cosmic harmony.png" alt="Aura Comb" loading="lazy">
      </div>
      <div class="game-name">Aura Comb</div>
    </div>
  </div>

</body>
</html>
